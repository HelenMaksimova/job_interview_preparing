{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div style="margin-bottom: 10px;">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'products:index' %}">Warehouse</a>
        </div>
    </nav>
</div>

<div style="display: flex;">

    <div class="list-group" style="padding: 15px; width: 300px;">
    <a href="{% url 'products:index' %}" class="list-group-item list-group-item-action active">Все товары</a>
        {% for category in category_list %}
            <a href="{% url 'products:category' category.id %}" class="list-group-item list-group-item-action">{{ category.name }}</a>
        {% endfor %}
    </div>

    <div style="padding: 15px; width: 100%;">
        {% block page_content %} {% endblock %}
    </div>

</div>


<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
